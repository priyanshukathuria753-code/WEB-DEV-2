<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Event Dashboard</title>
    <style>
        * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(135deg, #000000, #1a0000);
    color: #ffffff;
}

.header {
    background: linear-gradient(90deg, #3c6ed3, #000000);
    padding: 15px;
    text-align: center;
}

.container {
    padding: 20px;
}

.top-section {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

.card {
    background: #0f0f0f;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
    flex: 1;
}

.card h2 {
    margin-top: 0;
    color: #2e03ed;
}

label {
    display: block;
    margin-top: 10px;
    font-size: 14px;
}

input, select, textarea {
    width: 100%;
    margin-top: 5px;
    padding: 8px;
    border-radius: 6px;
    border: none;
    background: #1a1a1a;
    color: white;
}

textarea {
    resize: none;
    height: 70px;
}

button {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    background: #736cf6;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background: #5facf9;
}

.action-buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
}

.action-buttons button {
    width: 50%;
}

.events-container {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}

.event-card {
    background: #1a0000;
    padding: 12px;
    border-radius: 10px;
    width: 48%;
    position: relative;
}

.event-card h3 {
    margin: 0;
    color: #41ef41;
}

.event-card span {
    font-size: 12px;
    color: #cccccc;
}

.delete-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: #ff1a1a;
    border: none;
    border-radius: 50%;
    width: 22px;
    height: 22px;
    cursor: pointer;
    color: white;
}
    </style>

</head>
<body>

    <header class="header">
        <h1>Smart Event Dashboard</h1>
    </header>

    <main class="container">

        <section class="top-section">

            <div class="card">
                <h2>Add New Event</h2>

                <label>Event Title</label>
                <input type="text" id="title">

                <label>Event Date</label>
                <input type="date" id="date">

                <label>Category</label>
                <select id="category">
                    <option value="">Select Category</option>
                    <option>Conference</option>
                    <option>Workshop</option>
                    <option>Meetup</option>
                </select>

                <label>Description</label>
                <textarea id="description"></textarea>

                <button id="addEventBtn">Add Event</button>
            </div>

            <div class="card">
                <h2>My Events</h2>

                <div class="action-buttons">
                    <button id="clearBtn">Clear All Events</button>
                    <button id="sampleBtn">Add Sample Events</button>
                </div>

                <div id="eventsContainer" class="events-container">
                </div>
            </div>

        </section>

        <section class="card">
            <h2>DOM Manipulation Demo</h2>
            <p id="keyDisplay">You Pressed: </p>
        </section>

    </main>

    <script>
        
var titleInput = document.getElementById("title");
var dateInput = document.getElementById("date");
var categoryInput = document.getElementById("category");
var descriptionInput = document.getElementById("description");

var addEventBtn = document.getElementById("addEventBtn");
var eventsContainer = document.getElementById("eventsContainer");
var clearBtn = document.getElementById("clearBtn");
var sampleBtn = document.getElementById("sampleBtn");

var keyDisplay = document.getElementById("keyDisplay");

addEventBtn.addEventListener("click", function () {

    if (
        titleInput.value === "" ||
        dateInput.value === "" ||
        categoryInput.value === "" ||
        descriptionInput.value === ""
    ) {
        alert("Please fill all fields");
        return;
    }

    addEventCard(
        titleInput.value,
        dateInput.value,
        categoryInput.value,
        descriptionInput.value
    );

    titleInput.value = "";
    dateInput.value = "";
    categoryInput.value = "";
    descriptionInput.value = "";
});

function addEventCard(title, date, category, description) {

    var card = document.createElement("div");
    card.className = "event-card";

    card.innerHTML = `
        <button class="delete-btn">X</button>
        <h3>${title}</h3>
        <span>${date} - ${category}</span>
        <p>${description}</p>
    `;

    eventsContainer.appendChild(card);
}

eventsContainer.addEventListener("click", function (e) {
    if (e.target.classList.contains("delete-btn")) {
        e.target.parentElement.remove();
    }
});

clearBtn.addEventListener("click", function () {
    eventsContainer.innerHTML = "";
});

sampleBtn.addEventListener("click", function () {
    addEventCard(
        "ACMA Car Exhibition",
        "2026-03-11",
        "Workshop",
        "Explore the latest in automotive technology at the ACMA Car Exhibition."
    );

    addEventCard(
        "Hackathon Bootcamp",
        "2026-02-12",
        "Workshop",
        "Join us for an intensive Hackathon Bootcamp where you'll learn to build innovative projects in a collaborative environment."
    );
});

document.addEventListener("keydown", function (event) {
    keyDisplay.textContent = "You Pressed: " + event.key;
});

    </script>
</body>
</html>
